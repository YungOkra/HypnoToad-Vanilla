<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>üê∏üê∏üê∏</title>
	<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
	<object id="toad" data="hypnotoad.svg" type="image/svg+xml"></object>
    <div id="shadow" onclick="start()">Click to be Hypnotized</div>
    <script src="SeamlessLoop.js"></script>
	<script>
        function start(){
            let x = document.getElementById("shadow");
            x.style.display = "none";
            
            let y = document.getElementById("toad");
            y.style.margin = "1px";

            document.body.style.backgroundImage="url('hypno.png')";
            

            var loop = new SeamlessLoop();
            loop.addUri("hypnotoad.wav", 8057, "toad");
            loop.callback(soundsLoaded);
            function soundsLoaded() {
                loop.start("toad");
            };
        }

    </script>
</body>
</html>
